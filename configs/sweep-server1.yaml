project: dataset-allele
program: models_scripts/v1_mha/train-server2-bb-task_flatten-nbb-oversample.py 
method: bayes  # oder "random" f√ºr schnelleres explorieren

metric:
  name: val_ap
  goal: maximize

parameters:
  learning_rate:
    min: 0.0001
    max: 0.01
  weight_decay:
    min: 0.00001
    max: 0.01
  batch_size:
    values: [64, 128, 256]
  num_layers:
    values: [1, 2, 3]
  num_heads:
    values: [2, 4, 8]
  optimizer:
    values: ["adam"]
  dropout:
    min: 0.1
    max: 0.5
  classifier_hidden_dim:
    values: [64, 128, 256, 512]